<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>jQuery Practice</title>

     <!-- Bootstrap -->
     <link href="assets/library/bootstrap/css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom CSS -->
     <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
     <!-- MAIN FORM CONTAINER  -->
     <div class="container">
          <div class="row">
               <div class="col-md-6 col-md-offset-3">
                    <div class="form-wrapper">
                         <h1>Validation Form</h1>
                         <form>
                              <div class="form-group">
                                   <label for="firstName">First Name <span class="star"> * </span> </label>
                                   <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="lastName">Last Name <span class="star"> * </span> </label>
                                   <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="userEmail">Email <span class="star"> * </span> </label>
                                   <input type="text" class="form-control" id="userEmail" placeholder="Email">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="url">URL</label>
                                   <input type="text" class="form-control" id="url" placeholder="URL">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="userPassword">Password <span class="star"> * </span> </label>
                                   <input type="text" class="form-control" id="userPassword" placeholder="Password">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="confirmPassword">Confirm Password <span class="star"> * </span> </label>
                                   <input type="text" class="form-control" id="confirmPassword"
                                        placeholder="Confirm Password">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="phone">Phone <span class="star"> * </span> </label>
                                   <input type="text" class="form-control" id="phone" placeholder="Phone">
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label>Gender <span class="star"> * </span> </label>
                                   <div class="radio">
                                        <label>
                                             <input type="radio" name="gender" value="option1">
                                             Male
                                        </label>
                                   </div>
                                   <div class="radio">
                                        <label>
                                             <input type="radio" name="gender" value="option1"> Female
                                        </label>
                                   </div>
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="address">Address <span class="star"> * </span> </label>
                                   <textarea class="form-control" rows="3" id="address"
                                        placeholder="Address"></textarea>
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="hobby">Hobby <span class="star"> * </span> </label>
                                   <select name="hobby" id="hobby">
                                        <option>Select Hobby</option>
                                        <option value="reading">Reading</option>
                                        <option value="swimming">Swimming</option>
                                        <option value="playing football">Playing football</option>
                                        <option value="coding">Coding</option>
                                        <option value="n0thing">N0thing</option>
                                        <option value="sitting">Sitting</option>
                                        <option value="laughing">Laughing</option>
                                   </select>
                                   <p class="error"></p>
                              </div>
                              <div class="form-group">
                                   <label for="imageFile">Upload Image file <span class="star"> * </span> </label>
                                   <input type="file" id="imageFile" name="imageFile" onchange="preview();"
                                        placeholder="Image">
                                   <p class="error"></p>
                                   <img class="hidden preview" id="previewImage" src="" alt="Preview Image" />
                              </div>
                              <button type="button" class="btn btn-default" onClick="validate()">Submit</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>

     <!-- OVERLAY AFTER SUCCESSFULL VALIDATION WITH DETAILS  -->
     <div id="overlay" onclick="off()">
          <div id="success" class="hidden">
               <img src="assets/images/successfull.png" alt="successfull Image">
               <table id="data" class="table table-bordered"></table>
          </div>
     </div>


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="assets/library/bootstrap/js/bootstrap.min.js"></script>
     <!-- Custom JS -->
     <script src="assets/js/custom.js"></script>

</body>

</html>
